name: Generate CFP Analysis Plots
on:
  workflow_dispatch:

jobs:
  plot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # âœ… Download LOC + CFP CSV from previous workflow
      - name: Download LOC + CFP results
        uses: actions/download-artifact@v4
        with:
          name: rust-loc-cfp
          path: .

      - name: Install plotting dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install matplotlib pandas numpy

      - name: Generate plots
        run: python3 scripts/plot_results.py

      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: cfp-plots
          path: |
            hist_eloc_per_cfp.png
            scatter_eloc_vs_cfp.png
            box_by_type.png
