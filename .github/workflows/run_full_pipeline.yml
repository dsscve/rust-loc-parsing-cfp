name: Rust LOC + COSMIC CFP Full Pipeline
on:
  workflow_dispatch:

jobs:
  full_pipeline:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repository ---
      - uses: actions/checkout@v4

      # --- Install system dependencies ---
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip git curl jq
          pip3 install matplotlib pandas numpy

      # --- Install tokei (stable Rust) ---
      - name: Install tokei
        run: cargo install tokei

      # --- Prepare work directory ---
      - run: mkdir -p work

      # --- Fetch top Rust repositories ---
      - name: Fetch top Rust repositories
        run: |
          rm -f repos.txt
          for page in {1..10}; do
            curl -s "https://api.github.com/search/repositories?q=language:Rust&sort=stars&order=desc&page=$page" \
            | jq -r '.items[].full_name' >> repos.txt
            sleep 2
          done
          echo "Total repos fetched: $(wc -l < repos.txt)"

      # --- Clone repos and run tokei ---
      - name: Analyze LOC with tokei
        run: |
          echo "repo,rust_code,files,comments,blanks" > rust_loc_results.csv
          while read -r repo; do
            [[ -z "$repo" ]] && continue
            echo "Processing $repo..."
            dir="work/$(echo "$repo" | tr / _)"
            git clone --depth 1 "https://github.com/$repo.git" "$dir" --quiet || continue
            tokei "$dir" --output json > "$dir/tokei.json"
            python3 scripts/parse_tokei.py "$repo" "$dir/tokei.json" >> rust_loc_results.csv
          done < repos.txt

      # --- Run enhanced COSMIC CFP analysis ---
      - name: Compute COSMIC CFP
        run: python3 scripts/analyze_loc_cfp.py

      # --- Generate plots ---
      - name: Generate plots
        run: python3 scripts/plot_results.py

      # --- Upload CSV and plots ---
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-loc-cfp-artifacts
          path: |
            rust_loc_results_with_summary.csv
            hist_eloc_per_cfp.png
            scatter_eloc_vs_cfp.png
            box_by_type.png
